<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcela Nowak Larian Application</title>
  <style>
     #mobile-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    #mobile-warning h2 {
      margin-top: 40vh;
      font-size: 24px;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('Larian-BACKGROUND.png') no-repeat center center;
      background-size: cover;
    }

    .element, .button {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .element:hover, .button:hover {
      transform: translateY(-5px);
    }

    .button:hover {
      filter: drop-shadow(0 0 15px white);
    }

    .note {
      position: absolute;
      display: none;
      width: 300px; /* Enlarged size */
    }

    .corner-button {
      position: fixed;
      top: 23px;
      right: 23px; /* Adjusted from 10px */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .corner-button img {
      width: 60px; 
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 5px #fff8d4);
    }

    .corner-button img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #fff8d4);
    }

    #download-cover-btn {
      position: fixed;
      bottom: 25px;
      right: 20px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 5px #fff8d4);
    }

    #download-cover-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #fff8d4);
    }

    #volume-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      width: 30px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      /* filter: drop-shadow(0 0 5px #fff8d4); */
    }

    #volume-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #ffffff);
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px gold); }
      50% { filter: drop-shadow(0 0 15px gold); }
      100% { filter: drop-shadow(0 0 5px gold); }
    }

    #book {
      animation: glow 2s infinite;
    }

    #lantern {
      animation: glow 2s infinite;
    }
    @media (max-width: 768px) {
      #background {
        display: none;
      }
      .corner-button, #download-cover-btn, #volume-btn {
        display: none;
      }
      #mobile-warning {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="mobile-warning">
    <h2>Desktop Only</h2>
    <p>Please view on a desktop device.</p>
  </div>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="DOS2.mp3" type="audio/mpeg">
  </audio>

  <!-- Click Sound -->
  <audio id="click-sound">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <div id="background" onclick="closeAllNotes()">
      <!-- Dog image -->
      <img id="dog" src="dog.png" alt="dog" class="element" style="left: 50%; top: 81%; width: 140px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near dog -->
      <img src="button4.png" alt="button4" class="button" style="left: 56%; top: 68%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('dog')" onclick="playClick(); toggleNote('note4', event)">

      <!-- Wizard image -->
      <img id="wizard" src="wizard.png" alt="wizard" class="element" style="left: 30%; top: 63%; width: 250px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near wizard -->
      <img src="button3.png" alt="button3" class="button" style="left: 34%; top: 44%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('wizard')" onclick="playClick(); toggleNote('note3', event)">

      <!-- Book image -->
      <img id="book" src="book.png" alt="book" class="element" style="left: 12%; top: 72%; width: 190px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near book -->
      <img src="button2.png" alt="button2" class="button" style="left: 21%; top: 81%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('book')" onclick="playClick(); toggleNote('note2', event)">

      <!-- D20 dice image -->
      <img id="d20" src="d20.png" alt="d20" class="element" style="left: 52%; top: 40%; width: 360px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near D20 -->
      <img src="button5.png" alt="button5" class="button" style="left: 64%; top: 30%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('d20')" onclick="playClick(); toggleNote('note5', event)">

      <!-- Adventurer image -->
      <img id="adventurer" src="adventurer.png" alt="adventurer" class="element" style="left: 81%; top: 70%; width: 300px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near adventurer -->
      <img src="button6.png" alt="button6" class="button" style="left: 88%; top: 50%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('adventurer')" onclick="playClick(); toggleNote('note6', event)">

      <!-- Lantern image -->
      <img id="lantern" src="lantern.png" alt="lantern" class="element" style="left: 12%; top: 20%; width: 150px; height: auto; transform: translate(-50%, -50%);">

      <!-- Button near lantern -->
      <img src="button1.png" alt="button1" class="button" style="left: 19%; top: 25%; width: 100px; transform: translate(-50%, -50%);" 
      onmouseover="moveElement('lantern')" onclick="playClick(); toggleNote('note1', event); startAudio();">

      <!-- Notes -->
      <img id="note1" src="note1.png" alt="note1" class="note" style="left: 22%; top: 10%; width: 370px;">
      <img id="note2" src="note2.png" alt="note2" class="note" style="left: 25%; top: 64%; width: 370px;">
      <img id="note3" src="note3.png" alt="note3" class="note" style="left: 22%; top: 7%; width: 370px;">
      <img id="note4" src="note4.png" alt="note4" class="note" style="left: 59%; top: 60%; width: 370px;">
      <img id="note5" src="note5.png" alt="note5" class="note" style="left: 67%; top: 18%; width: 370px;">
      <img id="note6" src="note6.png" alt="note6" class="note" style="left: 73%; top: 13%; width: 370px;">
  </div>

  <!-- Corner buttons -->
  <div class="corner-button">
    <img src="portfolio.png" alt="Portfolio" onclick="window.open('https://marcelanowak.com', '_blank')">
    <img src="resume.png" alt="Resume" onclick="window.open('MarcelaNowak-resume.pdf', '_blank')">
    <img src="instagram.png" alt="Instagram" onclick="window.open('https://instagram.com/marrific', '_blank')">
  </div>

  <!-- Download button -->
  <img id="download-cover-btn" src="full-letter.png" alt="Download Cover" onclick="window.open('MarcelaNowak-cover.jpg', '_blank')">

  <!-- Volume button -->
  <img id="volume-btn" src="volume-up.svg" alt="Volume Control" onclick="toggleMusic()">

  <script>
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.3; // Set initial volume to be quieter

    let musicStarted = false; // Track if music has already started
    let currentlyOpenNote = null; // Track the currently open note

    function moveElement(id) {
      const element = document.getElementById(id);
      element.style.transform = 'translate(-50%, -50%) scale(1.1)';
      setTimeout(() => element.style.transform = 'translate(-50%, -50%)', 300);
    }

    function toggleNote(id, event) {
      event.stopPropagation();
      const note = document.getElementById(id);

      // If the same note is clicked, close it
      if (currentlyOpenNote === note) {
        note.style.display = 'none';
        currentlyOpenNote = null;
      } else {
        closeAllNotes(); // Close other notes
        note.style.display = 'block';
        currentlyOpenNote = note;
      }

      // Ensure music starts playing if it hasn't already
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
    }

    function closeAllNotes() {
      document.querySelectorAll('.note').forEach(n => n.style.display = 'none');
      currentlyOpenNote = null; // Reset the currently open note tracker
    }

    function playClick() {
      document.getElementById('click-sound').play();
    }

    function startAudio() {
      const volumeBtn = document.getElementById('volume-btn');
      bgMusic.play();
      volumeBtn.src = 'volume-up.svg';
      musicStarted = true; // Update the music started status
    }

    function toggleMusic() {
      const volumeBtn = document.getElementById('volume-btn');
      if (bgMusic.paused) {
        bgMusic.play();
        volumeBtn.src = 'volume-up.svg';
        musicStarted = true;
      } else {
        bgMusic.pause();
        volumeBtn.src = 'no-volume.svg';
      }
    }

    // Start music on any click
    document.body.addEventListener('click', () => {
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
    });
</script>


</body>
</html>
